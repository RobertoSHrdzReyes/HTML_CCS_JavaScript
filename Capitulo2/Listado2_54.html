<!-- Implementando el tipo range -->

<!-- 
El tipo range crea un campo que nos permite seleccinar un número desde un rango de valores, los rangos se establecen
con los valores min y max, pero podemos declarar un valor inicial con el atributo value
-->

<!--
Para más información remitace al libro página 79 del pdf.
-->

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="Dectription" content="HTML,CSS,Javascript">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
</head>
<body>
    <header>
    	<h1>Formulario</h1>
    </header>
    <nav></nav>
    <main>
    	<section>
    		<article>
    			<form name="Formulario" method="get" action="procesar.php">
    				<p><label>Nombre: <input type="text=" name="nombre" id="nombre" maxlength="15"></label></p>
                    <p><label>Edad: <input type="range" name="edad" id="edad" min="13" max="100" value="35"></label></p>
                    <p><label>Correo: <input type="email" name="correo"></label></p>
                    <p><label>Teléfono: <input type="tel" name="telefono"></label></p>
                    <p><label>Sitio Web: <input type="url" name="sitioweb"></label></p>
                    <p><input type="submit" name=""></p>
    			</form>
    		</article>
    	</section>
    	<aside></aside>
    </main>
    <footer></footer>
</body>
</html>
