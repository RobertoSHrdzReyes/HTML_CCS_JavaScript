<!-- Revelando información con los elementos <details> y <summary> -->
<!-- 
Este elemento crea una herramienta que se expande cuando se hace click 
en ella para mostrar información adicional. La parte visible se define 
con el elemento <summary>, y se pueden usar elementos comunes como <p> 
para definir el contenido
 -->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="Dectription" content="HTML,CSS,Javascript">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Revelando información</title>
</head>
<body>
    <header>
    	<h1>Revelando información</h1>
    </header>
    <nav></nav>
    <main>
    	<section>
    		<article>
    			<p>
	    			La muerte es una quimera: porque mientras yo existo, no existe la muerte;<br>
	    			Y cuando existe la muerte ya no<br>Epicuro de Samos.
	    		</p>
				<figure>
					<img src="IMG\Gato.jpg" width="150" alt="Gato">
					<figcaption>Hola gato</figcaption>
				</figure>
    		</article>
    	</section>
    	<aside>

					<img src="IMG\Gato1.jpg" width="150" alt="Gato">

				</figure>
    			<figure>
					<img src="IMG\Gato2.jpg" width="150" alt="Gato">
					<figcaption>Días</figcaption>
				</figure>
    			<figure>
					<img src="IMG\Gato3.jpg" width="150" alt="Gato">
					<figcaption>Gato</figcaption>
				</figure>

    	</aside>
    </main>
    <footer></footer>
</body>
</html>
