<!-- Creando una lísta de elementos con el elemento <blokquote> -->
<!--
Este elemento representa un bloque de texto que incluye una cita 
tomada de otro texto en el documento.
-->

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="Dectription" content="HTML,CSS,Javascript">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creando una lísta de elementos</title>
</head>
<body>
    <header>
    	<h1>Creando una lísta de elementos</h1>
    </header>
    <main>
    	<section>
    		<article>
	    		<p>
	    			La muerte es una quimera: porque mientras yo existo, no existe la muerte;<br>
	    			Y cuando existe la muerte ya no<br>Epicuro de Samos.
	    		</p>
				<figure>
					<img src="IMG\Gato.jpg" width="150" alt="Gato">
					<figcaption>Hola gato</figcaption>
				</figure>
    	    </article>	
    	</section>
    	<aside>
    		<blockquote>IT</blockquote>
    		<blockquote>Carrie</blockquote>
    		<blockquote>El resplandor</blockquote>
    		<blockquote>Misery</blockquote>
    	</aside>
    </main>
    <footer>
    	
    </footer>
</body>
</html>
