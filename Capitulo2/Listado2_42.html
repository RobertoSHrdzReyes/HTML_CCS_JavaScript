<!-- Tabal -->
<!--
HTML incluye varios elementos para para crear una tabla.
Los siguientes son los más utilizados

<table> - Este elemento define una tabla. Incluye etiquetas de apertura y cierre para 
agrupar el resto de los elementos que definene la tabla.

<tr>-Este elemento define una fila de celdas. Incluye etiquetas de apertura y cierre para
agrupar las celdas.

<td>-Este elemento define una celda. Incluye elementos de apertura y cierre para delimitar
el contenido de la celda y puede incluir los atributos colspan y rowspan para indicar cuantas
columnas y filas ocupa la celda.

<th>-Este elemento define una celda para cabecera de la tabla. Incluye etiquetas de apertura y cierre
para delimitar el contenido de la celda y puede incluir los atributos colspan y rowspan para indicar cuantas
columnas y filas ocupa la celda.
-->

<!--
Las celdas se pueden estirar para que ocupen más de una clumna con los atributos colspan y rowspan.
-->

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="Dectription" content="HTML,CSS,Javascript">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tablas</title>
</head>
<body>
    <header>
    	<h1>Tablas</h1>
    </header>
    <nav></nav>
    <main>
    	<section>
    		<article>
    			<table>
                    <tr>
                        <th colspan="2">Libro</th>
                        <th>Año</th>
                    </tr>
    				<tr>
    					<td>IT</td>
    					<td>Stephen King</td>
    					<td>1986</td>
    				</tr>
    				<tr>
    					<td>Carrie</td>
    					<td>Stephen King</td>
    					<td>1974</td>
    				</tr>
    				<tr>
    					<td>El resplandor</td>
    					<td>Stephen King</td>
    					<td>1977</td>
    				</tr>
    			</table>
    		</article>
    	</section>
    	<aside></aside>
    </main>
    <footer></footer>
</body>
</html>

<!--
HTML también incluye los elementos <thead>, <tbody>, y 
<tfoot> para representar la cabecera, el cuerpo, y el pie de la tabla,
